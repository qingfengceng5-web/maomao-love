<script>
const tips = [
'æ¯›æ¯›è¦å¤šå–æ°´å“¦~','æ¯›æ¯›è¦ä¿æŒå¾®ç¬‘å‘€','æ¯›æ¯›æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡',
'æ¯›æ¯›è¦å¥½å¥½åƒé¥­å“¦~','æ¯›æ¯›è¦ä¿æŒå¥½å¿ƒæƒ…','æ¯›æ¯›è¦å¥½å¥½çˆ±è‡ªå·±',
'æ¯›æ¯›æ¢¦æƒ³æˆçœŸ','æ¯å¤©éƒ½è¶…çˆ±æ¯›æ¯›','æ¯›æ¯›é¡ºé¡ºåˆ©åˆ©',
'æ¯›æ¯›è¦æ—©ç‚¹ä¼‘æ¯','æ¯›æ¯›æ‰€æœ‰çš„çƒ¦æ¼éƒ½æ¶ˆå¤±',
'æ¯›æ¯›å¤©ä¸‹ç¬¬ä¸€å¥½','æ¯›æ¯›åˆ«ç†¬å¤œå“¦~',
'æ¯›æ¯›è¦å¤šç©¿è¡£æœ~','æ¯›æ¯›ï¼Œä½ æ˜¯æœ€æ£’çš„'
];

let count = 0;
let max = 60; // æ‰‹æœºé™ä½æ•°é‡

function createTip() {
    if (count >= max) {
        setTimeout(() => {
            document.getElementById("finalMessage").style.display = "block";
        }, 2000);
        return;
    }

    let div = document.createElement("div");
    div.className = "tip";
    div.innerText = tips[Math.floor(Math.random() * tips.length)];

    div.style.left = Math.random() * (window.innerWidth - 200) + "px";
    div.style.top = Math.random() * (window.innerHeight - 100) + "px";

    document.body.appendChild(div);

    count++;
    setTimeout(createTip, 250);
}

createTip();

/* çƒŸèŠ± */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework() {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 40; i++) {
        particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 3 + 1,
            alpha: 1
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, 2*Math.PI);
        ctx.fillStyle = "#ff9ae6";
        ctx.fill();

        if (p.alpha <= 0) {
            particles.splice(index,1);
        }
    });

    requestAnimationFrame(animate);
}

setInterval(createFirework, 1000);
animate();
</script>
